<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Font Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- All Min FontIcons-->
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Huddle</title>
</head>
<body>
    <div class="form">
        <form action="">
            <label for="fr">First Name</label>
            <input type="text" id="fr" placeholder="Your Name" >

            <label for="lr">Last Name</label>
            <input type="text" id="lr" placeholder="Last Name" >

            <label for="em">Email</label>
            <input type="email" id="em" placeholder="Enter Email" >

            <label for="ps">Password</label>
            <input type="password" id="ps" placeholder="Enter Password" >

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <!-- All Min -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!-- Huddle -->
    <link rel="stylesheet" href="./css/huddle.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<body>
    <!-- Start header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
        </div>
    </div>
    <!-- End header -->
    <!-- Start Landing -->
    <div class="landing">
        <div class="container">
            <div class="left">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="right">
                <h3>Build The Community Your Fans Will Love</h3>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussion.</p>
                <a href="login.html">Register</a>
            </div>
        </div>
    </div>
    <!-- End Landing -->
    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
    <!-- End Footer -->
</body>
</html>
